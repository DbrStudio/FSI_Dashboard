<section class="card clock-card">
    <div class="clock-top">
        <div class="clock-heading">
            <p class="clock-eyebrow">Campus Zeit</p>
            <h2>Clock</h2>
        </div>
        <div class="clock-date"></div>
    </div>

    <div class="clock-time" aria-label="Current Time">
        <span class="clock-main"></span>
        <span class="clock-seconds"></span>
    </div>
    <div class="clock-sub" aria-live="polite">
        <div class="weather-main">
            <span class="weather-temp">--°C</span>
            <span class="weather-desc">Wetter nicht verfügbar</span>
        </div>
        <div class="weather-meta">
            <span class="weather-location"></span>
            <span class="weather-updated"></span>
        </div>
    </div>
</section>
