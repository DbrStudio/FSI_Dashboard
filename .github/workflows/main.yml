name: Build and zip

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # If your build folder is something else (e.g. "build"), change "dist"
      - name: Zip dist
        run: |
          mkdir -p out
          zip -r out/fsi-dashboard-dist.zip dist
      - name: Upload artifact (dist folder)
        uses: actions/upload-artifact@v4
        with:
          name: fsi-dashboard-dist
          path: dist
          if-no-files-found: error
